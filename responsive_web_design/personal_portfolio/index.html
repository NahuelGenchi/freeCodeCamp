<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav id="navbar" class="nav">
        <div class="portfolio-logo">
            <ion-icon class="devicon" name="code-slash-outline"></ion-icon>
            <span>Portfolio</span>
        </div>
        <ul class="nav-list">
            <li><a href="#welcome-section">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="welcome-section" class="welcome-section">
        <div class="about-text">
            <h1>I am <span>Nahuel</span></h1>
            <p>a front-end <span>developer</span></p>
        </div>
    </section>
    <section id="projects" class="projects-section">
        <h2 class="projects-section-header">These are some of my projects</h2>
        <div class="projects-grid">
            <div class="project-container">
                <a href="" class="project project-tile">
                    <img src="./img/projects/tribute.jpg" alt="Tribute Page project" class="project-image">
                    <p class="project-title"><span class="code"><</span>Tribute Page<span class="code">/></span></p>
                </a>
            </div>
        </div>
        <a href="https://codepen.io/FreeCodeCamp/" class="btn btn-show-all" target="_blank">Show all<i
                class="fas fa-chevron-right"></i></a>
    </section>
    <section id="contact" class="contact-section">
        <div class="contact-section-header">
            <h2>Let's work together...</h2>
            <p>How do you take your coffee?</p>
        </div>
        <div class="contact-links">
            <a href="https://facebook.com/freecodecamp" target="_blank" class="btn contact-details"><i class="fab fa-facebook-square"></i> Facebook</a>
            <a id="profile-link" href="https://github.com/freecodecamp" target="_blank" class="btn contact-details"><i class="fab fa-github"></i> GitHub</a>
        </div>
    </section>
</body>

</html>
