<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <fieldset>
                <div>
                    <label for="name" id="name-label">
                        <p>Name</p>
                    </label>
                    <input type="text" name="name" id="name" placeholder="Type your name" required>
                </div>
                <div>
                    <label for="email" id="email-label">
                        <p>Email</p>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Type your email" required>
                </div>
                <div>
                    <label for="number" id="number-label">
                        <p>Age <span class="minimized">(optional)</span></p>
                    </label>
                    <input type="number" name="number" id="number" min="4" max="120" placeholder="Age">
                </div>
                <div>
                    <label for="dropdown">
                        <p>Which option best describes your current role?</p>
                    </label>
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="recommend">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                    </label>
                    <div>
                        <input type="radio" name="recommend" id="definitely" value="Definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" id="maybe" value="Maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" id="notsure" value="Not sure">
                        <label for="notsure">Not sure</label>
                    </div>
                </div>
                <div>
                    <label for="feature">
                        <p>What would you like to see improved? <span class="minimized">(Check all that apply)</span></p>
                    </label>
                    <select name="feature" id="feature">
                        <option value="">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div>
                <div>
                    <p>What would you like to see improved? <span class="minimized">(Check all that apply)</span></p>
                    <div>
                        <input type="checkbox" name="improved" id="front-end-projects" value="front-end-projects">
                        <label for="front-end-projects">Front-End Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="back-end-projects" value="back-end-projects">
                        <label for="back-end-projects">Back-End Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="data-visualization" value="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="challenges" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="open-source-community" value="open-source-community">
                        <label for="open-source-community">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="gitter-help-rooms" value="gitter-help-rooms">
                        <label for="gitter-help-rooms">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="videos" value="videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="city-meetups" value="city-meetups">
                        <label for="city-meetups">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="wiki" value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="forum" value="forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" name="improved" id="additional-courses" value="additional-courses">
                        <label for="additional-courses">Additional Courses</label>
                    </div>
                </div>
                <div>
                    <label for="comments">
                        <p>Any comments or suggestions?</p>
                    </label>
                    <textarea name="comments" id="comments" placeholder="Type your comment here..."></textarea>
                </div>
            </fieldset>
            <button type="submit" value="submit" id="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>freeCodeCamp - <a href="https://www.freecodecamp.org/genchi" target="_blank"><strong>Nahuel Genchi</strong></a></p>
    </footer>
</body>
</html>
